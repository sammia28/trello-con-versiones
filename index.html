<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Trello</title>
        <link rel="icon" type="image/png" href="img/logo-fav.png">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body id="cuerpo">
    <header>
        <div>
            <div class="header-tableros">
				<button class="header-btn" href="#">
				    <span class="header-btn-text">
				        <i class="fa fa-trello" aria-hidden="true"></i>
				    </span>Tableros
				</button>
			</div>
			<div>
                <input type="text" class="input-busqueda">
			</div>
			<div class="img-trello">
				<img src="img/header-logo.png" alt="trello" class="logo-trello">
			</div>
			<div class="icon-suma">
				<button class="suma">+</button>
			</div>
            <div>
                <button type="button" class="usuario-siglas">SZ</button>
            	<button type="button" class="usuario">Sammia Zubizarreta</button>
			</div>
            <div></div>
            <div></div>
     	</div>
    </header>
    <section>
        <div id="js-contenedor">
            <div id="js-add-lista" class="lista-contenedor">
                <span id="js-add-agregarLista" class="span">Añadir una lista...</span>
                <form id="js-formularioLista" style="display:none">
                    <input id="js-lista-input" type="text" placeholder="Añadir una lista...">
                    <input id="js-add-button" type="submit" value="Guardar">
                    <a id="js-borrar" href="#">X</a>
                </form>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>     
    </body>
</html>
